<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        .card-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 30px;
        }
        .card-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .card-body {
            padding: 30px;
        }
        #qrCode {
            margin: 20px auto;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        .btn:hover {
            background: #5c7cfa;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Generate QR Code</h1>
            </div>
            <div class="card-body">
                <div id="qrCode"></div>
                <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
            </div>
        </div>
    </div>

    <script>
        const qrCode = new QRCodeStyling({
            width: 300,
            height: 300,
            type: "svg",
            data: "http://172.17.149.77:3005/login",
            image: "",
            dotsOptions: {
                color: "#6e8efb",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#ffffff",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 20
            }
        });

        function generateQRCode() {
            qrCode.append(document.getElementById("qrCode"));
        }
    </script>
</body>
</html>
